<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MementoMori</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <header>
        <h1>MementoMori</h1>
    </header>

    <nav>
        <ul>
            <li><a href="#">Questionario Inicial</a></li>
        </ul>
    </nav>

    <main>
        <h2>Preencha o formulário abaixo para inserir o mês e ano de nascimento:</h2>
        <form id="birthdayForm">
            <label for="month">Mês:</label>
            <input type="number" id="month" name="month" min="1" max="12" required>
            <label for="year">Ano:</label>
            <input type="number" id="year" name="year" min="1900" max="2024" required>
            <button type="submit">Enviar</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 Meu Site</p>
    </footer>

    <script>
        // Função para verificar se o cookie já está definido
        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
        }

        // Função para calcular a idade em meses
        function calculateAgeInMonths(month, year) {
            const currentDate = new Date();
            const birthDate = new Date(year, month - 1);
            const ageInMonths = (currentDate.getFullYear() - birthDate.getFullYear()) * 12 + (currentDate.getMonth() - birthDate.getMonth());
            return ageInMonths;
        }

        // Verificar se o cookie 'idadeEmMeses' já está definido
        const idadeEmMeses = getCookie('idadeEmMeses');

        if (idadeEmMeses) {
            // Se o cookie 'idadeEmMeses' estiver definido, redirecionar para a página 'dados.html'
            window.location.href = 'dados.html';
        } else {
            // Se o cookie não estiver definido, exibir o formulário e lidar com o envio
            document.getElementById('birthdayForm').addEventListener('submit', function(event) {
                event.preventDefault();
                const month = parseInt(document.getElementById('month').value);
                const year = parseInt(document.getElementById('year').value);
                const ageInMonths = calculateAgeInMonths(month, year);
                document.cookie = `idadeEmMeses=${ageInMonths}; expires=Thu, 18 Dec 2025 12:00:00 UTC; path=/`;
                console.log("Idade em meses armazenada nos cookies:", ageInMonths);
                // Após o envio do formulário, redirecionar para a página 'dados.html'
                window.location.href = 'dados.html';
            });
        }
    </script>
</body>
</html>
